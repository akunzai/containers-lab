version: '3'
services:
  redis:
    # https://hub.docker.com/_/redis
    image: redis
    restart: always
    volumes:
      - ./data:/data
      # 如果需要自訂組態的話
      # - ./conf:/usr/local/etc/redis:ro
    # 如果需要自訂組態的話
    # command: /usr/local/etc/redis/redis.conf
    ports:
      - '127.0.0.1:6379:6379'
