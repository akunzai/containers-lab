version: '3'
services:
  mysql:
    # https://hub.docker.com/_/mariadb
    image: mariadb
    restart: always
    environment:
      # 指定初始化資料庫建立的 root 密碼
      MYSQL_ROOT_PASSWORD: 'CHANGEME'
    volumes:
      - ./data:/var/lib/mysql
      # 如果需要自訂組態的話
      # - ./conf:/etc/mysql/mariadb.conf.d:ro
      # 如果需要初始化資料庫的話
      # - ./initdb:/docker-entrypoint-initdb.d
    ports:
     - '127.0.0.1:3306:3306'
    # 當宿主是 Windows 作業系統時,需要以下配置以正確掛載 /var/lib/mysql
    # https://github.com/docker-library/mariadb/issues/38#issuecomment-385845282
    # command: mysqld --innodb-flush-method=littlesync --innodb-use-native-aio=OFF --log_bin=ON