# Hide Nginx server signature
server_tokens off;

# HTTP Security Headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;

# Hide upstream proxy headers
fastcgi_hide_header X-Powered-By;

# FastCGI tuning
fastcgi_read_timeout 600s;
fastcgi_buffers 16 16k;
fastcgi_buffer_size 32k;
fastcgi_param MAGE_RUN_CODE default;
fastcgi_param MAGE_RUN_TYPE store;
#fastcgi_param MAGE_IS_DEVELOPER_MODE true;
fastcgi_param PHP_FLAG  "session.auto_start=off";
fastcgi_param PHP_VALUE  "memory_limit=512M \n max_execution_time=600";

server {
    server_name  _;
    listen       80 default_server;

    root   /var/www/html;
    index  index.php index.html;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    # denied location handlers require to put before others
    location ~ /\.(?!well-known\/) { deny all; }
    location ~* /(images|cache|media|logs|tmp)/.*\.(php|pl|py|jsp|asp|sh|cgi)$ { deny all; }
    location ~* /composer\.(json|lock)$ { deny all; }
    location ~* /README\.(txt|md)$ { deny all; }
    location ^~ /app/ { deny all; }
    location ^~ /downloader/ {
        auth_basic "Login";
        # htpasswd -cB /etc/nginx/.htpasswd $USER
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
    location ^~ /includes/ { deny all; }
    location ^~ /media/customer/ { deny all; }
    location ^~ /media/downloadable/ { deny all; }
    location ^~ /media/import/ { deny all; }
    location ^~ /pkginfo/ { deny all; }
    location ^~ /var/ { deny all; }
    location ^~ /lib/ { deny all; }
    location ~* ^/errors/.+\.xml$ { deny all; }
    location ~* ^/(cron\.php|RELEASE_NOTES\.txt)$ { deny all; }

    # caching of files
    location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2|json)$ {
        add_header Cache-Control "public";
        expires +1y;
    }
    location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
        add_header Cache-Control "no-store";
        expires    off;
    }

    location /api {
        limit_except GET POST PUT PATCH DELETE {
            deny all;
        }
        rewrite ^/api/rest /api.php?type=rest last;
        rewrite ^/api/v2_soap /api.php?type=v2_soap last;
        rewrite ^/api/soap /api.php?type=soap last;
        rewrite ^/api/xmlrpc /api.php?type=xmlrpc last;
    }

    # see $MAGENTO_ROOT/app/etc/local.xml
    location ~ ^/(admin|index.php/admin) {
        limit_except GET POST {
            deny all;
        }
        try_files $uri $uri/ /index.php?$args;
        allow all;
    }

    location / {
        limit_except GET POST {
            deny all;
        }
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ [^/]\.php(/|$) {
        fastcgi_pass fpm:9000;
        fastcgi_index index.php;

        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        try_files $fastcgi_script_name =404;
        set $path_info $fastcgi_path_info;
        fastcgi_param PATH_INFO $path_info;

        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}